<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>前端小报</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <style>
      body {
        margin: 0;
        background-color: white;
        font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, Courier,
          monospace;
        font-size: 0;
      }
      a {
        text-decoration: none;
        color: #333;
        cursor: pointer;
      }
      p {
        margin: 0;
      }
      .sidebar,
      .content {
        box-sizing: border-box;
        display: inline-block;
        height: 100vh;
        overflow: auto;
        background-color: white;
      }
      .sidebar {
        padding-top: 16px;
        width: 300px;
        border-right: 1px solid #ddd;
        transition: all 0.3s;
        position: relative;
        top: 0;
        left: 0;
      }
      .sidebar a {
        display: block;
        margin-bottom: 8px;
        margin-left: 40px;
        font-size: 14px;
        color: #38f;
      }
      .sidebar .header {
        color: #333;
        margin-left: 80px;
        font-size: 22px;
        line-height: 40px;
      }
      .content {
        width: calc(100% - 300px);
      }
      .content .year {
        font-size: 60px;
        color: #38f;
        margin-left: 60px;
        margin-bottom: 40px;
      }
      .content .date {
        display: block;
      }
      .content a,
      .content p {
        font-size: 18px;
        margin-left: 60px;
      }
      .content a {
        display: inline-block;
        margin-bottom: 20px;
        color: #38f;
      }
      .menu,
      .git {
        display: inline-block;
        position: fixed;
        left: 10px;
        width: 30px;
        height: 30px;
        background-size: cover;
      }
      .menu {
        bottom: -40px;
        background-image: url(https://gw.alicdn.com/imgextra/i4/O1CN01bGpYas26bwpp1BjYU_!!6000000007681-2-tps-200-200.png);
      }
      .git {
        bottom: 80px;
        background-image: url(https://gw.alicdn.com/imgextra/i3/O1CN01FR6tnr22zWlJ9XbSa_!!6000000007191-2-tps-200-200.png);
      }
    </style>
    <style>
      @media screen and (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: -300px;
        }
        .content {
          width: 100%;
          overflow-wrap: break-word;
          word-break: break-all;
        }
        .content a,
        .content p {
          max-width: calc(100% - 60px);
        }
        .menu {
          bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a class="header" href="/weekly/">前端小报</a>
      {{sidebar | safe}}
    </div>
    <div class="content">{{content | safe}}</div>
    <a
      class="git"
      href="https://github.com/redleaf-fe/weekly"
      target="_blank"
    ></a>
    <div class="menu"></div>

    <script>
      let sidebarShow = /Mobile/gi.test(navigator.userAgent) ? false : true;
      document.querySelector(".menu").addEventListener("click", () => {
        if (sidebarShow) {
          document.querySelector(".sidebar").style.left = "-300px";
        } else {
          document.querySelector(".sidebar").style.left = "0";
        }
        sidebarShow = !sidebarShow;
      });
    </script>
  </body>
</html>
